<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today By The Numbers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        .card-title {
            font-size: 24px;
            font-weight: bold;
        }
        .badge {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="card blue darken-2">
                <div class="card-content white-text">
                    <span class="card-title"><i class="material-icons left">date_range</i>Day of Year:</span>
                    <p><span id="day" class="badge blue lighten-2"></span></p>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="card green darken-2">
                <div class="card-content white-text">
                    <span class="card-title"><i class="material-icons left">event</i>Week of Year:</span>
                    <p><span id="week" class="badge green lighten-2"></span></p>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="card purple darken-2">
                <div class="card-content white-text">
                    <span class="card-title"><i class="material-icons left">calendar_today</i>Month of Year:</span>
                    <p><span id="month" class="badge purple lighten-2"></span></p>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="card red darken-2">
                <div class="card-content white-text">
                    <span class="card-title"><i class="material-icons left">access_time</i>Date:</span>
                    <p><span id="dateTimeOffset" class="badge red lighten-2"></span></p>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            function updateTime() {
                const now = new Date();

                const monthNumber = `${now.getMonth() + 1}`;

                const offset = now.getTimezoneOffset();
                const offsetHours = Math.floor(Math.abs(offset) / 60);
                const offsetMinutes = Math.abs(offset) % 60;
                const offsetSign = offset > 0 ? '-' : '+';
                const formattedOffset = `${offsetSign}${String(offsetHours).padStart(2, '0')}:${String(offsetMinutes).padStart(2, '0')}`;
                document.getElementById('dateTimeOffset').textContent = `${now.toLocaleString('en-US', { timeZone: 'America/New_York' })}`;

                const startOfYear = new Date(now.getFullYear(), 0, 1);
                const days = Math.floor((now - startOfYear) / (24 * 60 * 60 * 1000)) + 1;
                const weekNumber = Math.ceil(days / 7);
                const weekday = now.getDay() === 0 ? 7 : now.getDay(); // Sunday as 7

                document.getElementById('day').textContent = `D${String(days).padStart(3, '0')}`;
                document.getElementById('week').textContent = `W${String(weekNumber).padStart(2, '0')} - ${weekday}`;
                document.getElementById('month').textContent = `M${monthNumber.padStart(2, '0')}`;
            }

            // Initial update
            updateTime();
            setInterval(updateTime, 1000); // Update every second
        </script>
    </div>
</body>

</html>
